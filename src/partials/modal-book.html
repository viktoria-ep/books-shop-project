<div id="modal-backdrop" class="backdrop container is-hidden">
  <div
    class="book-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="book-title"
  >
    <button class="modal-close" id="close-modal" aria-label="Close modal">
      <svg width="14" height="14">
        <use href="/img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-content">
      <div class="modal-image-wrap">
        <img id="book-image" class="book-image" src="#" alt="Book cover" />
      </div>
      <div class="book-details">
        <h2 id="book-title" class="book-title">Title</h2>
        <p id="book-author" class="book-author">Author</p>
        <p id="book-price" class="book-price">$0</p>
        <div class="quantity-control">
          <button type="button" id="decrease">
            <svg width="6" height="2">
              <use href="/img/icons.svg#icon-minus"></use>
            </svg>
          </button>
          <div class="input-books">
            <input id="quantity" type="number" value="1" min="1" />
          </div>
          <button type="button" id="increase">
            <svg width="10" height="10">
              <use href="/img/icons.svg#icon-plus"></use>
            </svg>
          </button>
        </div>
        <div class="btn-group">
          <button id="add-to-cart" class="btn add" type="button">
            Add To Cart
          </button>
          <form id="buy-form" onsubmit="return false;">
            <button id="buy-now" class="btn buy" type="submit">Buy Now</button>
          </form>
        </div>
        <ul class="accordion-container js-accordion" id="accordion">
          <li class="ac">
            <h2 class="ac-header">
              <button class="ac-trigger" type="button">
                <span class="accordion-items">Details</span>
                <svg class="ac-icon" width="12" height="6" aria-hidden="true">
                  <use href="/img/icons.svg#icon-down"></use>
                </svg>
              </button>
            </h2>
            <div class="ac-panel">
              <div class="ac-panel-inner">
                <p id="details">—</p>
              </div>
            </div>
          </li>
          <li class="ac">
            <h2 class="ac-header">
              <button class="ac-trigger" type="button">
                <span class="accordion-items">Shipping</span>
                <svg class="ac-icon" width="12" height="6" aria-hidden="true">
                  <use href="/img/icons.svg#icon-down"></use>
                </svg>
              </button>
            </h2>
            <div class="ac-panel">
              <div class="ac-panel-inner">
                <p id="shipping">—</p>
              </div>
            </div>
          </li>
          <li class="ac">
            <h2 class="ac-header">
              <button class="ac-trigger" type="button">
                <span class="accordion-items">Returns</span>
                <svg class="ac-icon" width="12" height="6" aria-hidden="true">
                  <use href="/img/icons.svg#icon-down"></use>
                </svg>
              </button>
            </h2>
            <div class="ac-panel">
              <div class="ac-panel-inner">
                <p id="returns">—</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
